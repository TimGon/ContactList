<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneContacts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Modal -->

    <div class="modal-container">
        <div class="modal" id="modalContacts" tabindex="-1" aria-labelledby="modalContactsLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img class="block__img" src="/img/phone.svg" alt="">
                        <h5 class="modal-title" id="modalContactsLabel">Add Contact</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="col-form-label">Name:</label>
                                <input type="text" placeholder="Example: Tommy" class="form-control" id="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Phone:</label>
                                <input type="tel" placeholder="Example: 8 (999) 123-45-64" class="form-control" id="phone" required>
                            </div>
                            
                            <div class="favorites">
                                <input class="form-check-input" type="checkbox" id="flexCheckDefault"> Favorites
                            </div>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                <button  class="btn btn-primary" data-toggle="modal">Добавить</button>
                            </div>
                        </form>
                    </div>

                    <!-- Modal Erorrs -->
                    <div class="container-errors alert alert-danger" role="alert"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ContactList -->

    <div class="container">
        <div class="block__about">
            <h1 class="display-6">Телефонная книга</h1>
        </div>

        <div class="block-search flex">
            <img class="block__img" src="/img/phone.svg" alt="">
            <div class="input-group">
                <input type="search" class="form-control input-search" placeholder="Search..." aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <span class="empty">Contact not found</span>
        </div>
        
        <div class="block-contacts flex">
            <div class="block__none">
                <span>У вас нет ни одного добавленного контакта.</span>
            </div>
        </div>
        <button type="button" class="btn btn-primary block__add" data-whatever="@add" >Добавить</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

<script src="js/script.js"></script>

</html>
